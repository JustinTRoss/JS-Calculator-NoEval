<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link type = "text/css" rel = "stylesheet" href="static/style.css">
	<script type = "text/javascript" src = "scripts/calc.js"></script>
</head>
<body>
	<h1> Javascript Calculator w/o Eval </h1>


	<div id = "container">
		<div id = "output">
			<span id="clear">C</span>
			<p id="theBoom"></p>
		</div>
			<ul id="buttons">
				<div id='operators'>
					<li id='add'>+</li>
					<li id='subtract'>-</li>				
					<li id='multiply'>*</li>
					<li id='divide'>/</li>
					<li id='equals'>=</li>
				</div>
				<div id='numbers'>
					<li>7</li>
					<li>8</li>
					<li>9</li>
					<li>4</li>
					<li>5</li>
					<li>6</li>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li id='dot'>.</li>
					<li id='zero'>0</li>
				</div>
			</ul>
	</div>
</body>
</html>
